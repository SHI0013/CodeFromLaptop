<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adding Image</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Adding image to an html page is easy!</h1>
    <p>To add image to the page we need an image tag with the source and alternate file.</p>
    <img src="flower.jpg" alt="Flower" width="500" height="300"></img>
    <audio controls autoplay>
        <source src="soothing-sleep-197943.mp3" type="audio/mp3">
    </audio>
    <video width="500" height="300" controls autoplay>
        <source src="2616637-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
    <script src="script.js"></script>
</body>

</html>
